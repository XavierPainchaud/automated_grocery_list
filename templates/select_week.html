<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix de la Semaine</title>
    <link rel="stylesheet" href="static/style_select_week.css">
</head>
<body>
    <h1>Choisissez une semaine entre 1 et 6 et le magasin pour la liste d'Ã©picerie</h1>
    <form method="get" action="/ingredients">
        <label for="week">Semaine :</label>
        <input type="number" id="week" name="week" min="1" required>
        
        <label for="store">Magasin :</label>
        <select id="store" name="store" required>
            <option value="Costco">Costco</option>
            <option value="Appart">Appart</option>
        </select>
        
        <button type="submit">Valider</button>
    </form>
</body>
</html>
