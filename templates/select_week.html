<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix de la Semaine</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 50px; }
        label, button { font-size: 1.2em; margin: 20px; }
        input[type="number"] { font-size: 1em; padding: 10px; width: 80px; margin: 20px; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Choisissez une semaine</h1>
    <form method="get" action="/ingredients">
        <label for="week">Semaine :</label>
        <input type="number" id="week" name="week" min="1" required>
        <button type="submit">Valider</button>
    </form>
</body>
</html>
