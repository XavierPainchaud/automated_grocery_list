<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix de la semaine</title>
    <script async="async" src="//platform.getbring.com/widgets/import.js"></script>
</head>
<body>
    <h1>Générateur de liste d'épicerie</h1>
    <form method="post" action="/select_week">
        <label for="week">Choisissez une semaine :</label>
        <input type="number" id="week" name="week" min="1" required placeholder="Semaine (ex: 1)">
        <button type="submit">Générer la liste</button>
    </form>
</body>
</html>
